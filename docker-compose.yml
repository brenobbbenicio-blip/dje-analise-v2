version: '3.8'

services:
  api:
    build: .
    container_name: dje-analise-api
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dje-network

networks:
  dje-network:
    driver: bridge

volumes:
  data:
  logs:
